name: Deploy XCircle Digital COO

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # الإصدار المتوافق مع متطلبات مانوس

      - name: Install Dependencies
        run: npm install

      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key
          chmod 600 private_key
          # 1. نقل الملفات إلى مجلد المشروع الصحيح
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" --exclude '.git' --exclude 'node_modules' ./ ${SERVER_USER}@${SERVER_HOST}:~/clawdbot/
          # 2. تثبيت المكتبات وإعادة التشغيل عبر PM2 داخل السيرفر
          ssh -i private_key -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} "cd ~/clawdbot && npm install && pm2 restart XCircle-COO || pm2 start index.js --name XCircle-COO"